apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deploy
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:9.0-alpine
        ports:
        - containerPort: 8080
